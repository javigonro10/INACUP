<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Participante - INA Cup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="INACUP-FRONTIER-LOGO2.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="INACUP-FRONTIER-LOGO2.png" alt="INA Cup Logo" class="logo">
                <h1 class="tournament-title">INACUP FRONTI3R</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">← Volver al Torneo</a>
                <a href="#profile" class="nav-link">Perfil</a>
                <a href="#history" class="nav-link">Historial</a>
                <a href="#coach" class="nav-link">Coach</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section id="profile" class="profile-section">
            <div class="container">
                <div class="profile-header" id="profileHeader">
                    <!-- Contenido se cargará dinámicamente -->
                </div>
                
                <div class="profile-content">
                    <div class="profile-main-info" id="profileMainInfo">
                        <!-- Información principal del participante -->
                    </div>
                    
                    <div class="profile-sidebar" id="profileSidebar">
                        <!-- Información lateral (redes sociales, starter, etc.) -->
                    </div>
                </div>
            </div>
        </section>

        <section id="history" class="history-section">
            <div class="container">
                <h2 class="section-title">Historial en el Torneo</h2>
                <div class="history-grid" id="historyGrid">
                    <!-- Historial se cargará dinámicamente -->
                </div>
            </div>
        </section>

        <section id="coach" class="coach-section" style="display: none;">
            <div class="container">
                <h2 class="section-title">Información del Coach</h2>
                <div class="coach-info" id="coachInfo">
                    <!-- Información del coach se cargará dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 INA Cup Frontier. Todos los derechos reservados.</p>
            <p>Pokémon es una marca registrada de Nintendo/Creatures Inc./GAME FREAK inc.</p>
        </div>
    </footer>

    <script src="participants.js"></script>
    <script src="profile.js"></script>
</body>
</html>
